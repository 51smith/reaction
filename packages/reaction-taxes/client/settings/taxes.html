<template name="taxSettings">

    {{#each reactionApps provides='taxSettings'}}
      {{> Template.dynamic template=template data=.}}
    {{/each}}

</template>


<template name="taxCloudSettings">
  {{#autoForm collection="ReactionCore.Collections.Packages" schema="ReactionCore.Schemas.TaxPackageConfig" doc=packageData type="update" id="tax-update-form" autosave=true}}
    <div class="panel panel-default">
      <div class="panel-heading panel-heading-flex">
        <h3 class="panel-title">
          <i class="fa fa-university"></i><span data-i18n="taxSettings.taxCloud">TaxCloud</span>
        </h3>
        <div class="panel-controls">
          {{>afQuickField name='settings.taxcloud.enabled' input-col-class="checkbox-switch"}}
        </div>
      </div>
      <div class="panel-body">
        {{>afQuickField name='settings.taxcloud.apiLoginId'}}
      </div>
    </div>
  {{/autoForm}}
</template>
